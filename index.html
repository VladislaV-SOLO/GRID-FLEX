<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>GRID-FLEX</title>
</head>
<body>
    <h2>GRID</h2>
    <div class="grid">
        <div class="grid-item grid-item1">GRID-1</div>
        <div class="grid-item grid-item2">GRID-2</div>
        <div class="grid-item grid-item3">GRID-3</div>
        <div class="grid-item grid-item4">GRID-4</div>
        <div class="grid-item grid-item5">GRID-5</div>
        <div class="grid-item grid-item6">GRID-6</div>
        <div class="grid-item grid-item7">GRID-7</div>
        <div class="grid-item grid-item8">GRID-8</div>
        <div class="grid-item grid-item9">GRID-9</div>
        <div class="grid-item grid-item10">GRID-10</div>
        <div class="grid-item grid-item11">GRID-11</div>
    </div>
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <h2>FLEX</h2>
    <div class="flex-container">
        <div class="blocks">
            <div class="block">
            <div class="block1">FLEX-1</div>
            <div class="block5">FLEX-5</div>
            <div class="block8">FLEX-8</div>
            
            </div>
            <div class="block">
            <div class="block2">FLEX-2</div>
            <div class="block9">FLEX-9</div>
            
            </div>
            <div class="block">
            <div class="block3">FLEX-3</div>
            <div class="block10">FLEX-10</div>
            
            </div>
            <div class="block">
                <div class="block4">FLEX-4</div>
                <div class="block7">FLEX-7</div>
                <div class="block11">FLEX-11</div>
                
                </div>
        </div>
    </div>
</body>
</html>
